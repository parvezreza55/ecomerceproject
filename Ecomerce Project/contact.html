    <main>
      <section class="section__contact">
        <h2 class="section__title text-center">User Contact</h2>
        <div class="contact__details flex-center">
          <form action="" class="form card">
            <div class="form-control flex-center">
              <label for="name">Name:</label>
              <input type="text" id="name" required autocomplete="name">
            </div>
            <div class="form-control flex-center">
              <label for="email">Email:</label>
              <input type="email" id="eamil" required autocomplete="email">
            </div>
            <label for="message">Message</label>
            <textarea name="message" id="message" ></textarea>
            <div class="form-control flex-center form__btn-feild">
              <button type="submit" class="btn form__btn">
                Submit
              </button>
            </div>
          </form>
          <div class="contact__address flex-space-around">
            <address>
              <h4>Address</h4>
              <p>123 street,</p>
              <p>Thampere, Finland</p>
              <br>
              
              <a href="tel:+0881155474554"></a>
            </address>
            <iframe class="contact__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d115860.633616108!2d89.28783529743347!3d24.841817946148986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fc54e7e81df441%3A0x27133ed921fe73f4!2sBogura!5e0!3m2!1sen!2sbd!4v1714107584658!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
        
      </section>
